<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<style>
body{margin:0; padding:0; position:relative;}
.orta{
	width:567px;
	height:150px;
	background:#00CC00;
	margin:auto 0;
	text-align:center;
	position:absolute;
  
}
.ust{background:#C60; height:50px; text-align:center; }
input{padding:5px; width:150px; margin-left:20px;}
button{padding:5px; width:50px; margin-top:7px; color:#FFf;}
.kapatac{color:#FFF;}
.resim{margin-top:150px; margin-left:-80px;}
</style>

<script src="jquery-1.7.2.min.js" type="text/javascript">
</script>
<script type="text/javascript">
   $(function(){
	$(".kapatac").click(function(e) {
        $(".orta").slideToggle("slow");
    });
	
	$(".resim").hover(function(e) {
	        $(this).animate({"marginLeft":"0px"});
	},
	
	function(){
		   $(this).animate({"marginLeft":"-80px"});
		})
        
   
	})

</script>

<body>
<div class="ust">
<a href="#" class="kapatac">Kapat || Aç</a>
</div>
<div class="orta">
<form action="" method="post">
<input type="text" name="ad" placeholder="Adı Giriniz"/>
<input type="text" name="soyad" placeholder="Soyadı Giriniz"/>
<button value="gönder" type="submit">Gönder</button>
</form>
</div> 
<img src="38987794001_1large.jpg" width="100" height="100"  class="resim"/>

</body>
</html>
